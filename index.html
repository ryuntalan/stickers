<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whiteboard-container">
        <canvas id="whiteboard"></canvas>
        <div id="sticker-container"></div>
        
        <div class="floating-toolbar">
            <div class="sticker-scroll">
                <div id="add-charizard" class="sticker-img">
                    <img src="stickerssvg/charizard.svg" alt="Charizard">
                </div>
                <div id="add-kirby" class="sticker-img">
                    <img src="stickerssvg/kirby.svg" alt="Kirby">
                </div>
                <div id="add-mario" class="sticker-img">
                    <img src="stickerssvg/mario.svg" alt="Mario">
                </div>
                <div id="add-toonlink" class="sticker-img">
                    <img src="stickerssvg/toonlink.svg" alt="Toon Link">
                </div>
                <div id="add-jolteon" class="sticker-img">
                    <img src="stickerssvg/jolteon.svg" alt="Jolteon">
                </div>
                <div id="add-lyn" class="sticker-img">
                    <img src="stickerssvg/lyn.svg" alt="Lyn">
                </div>
                <div id="add-wright" class="sticker-img">
                    <img src="stickerssvg/wright.svg" alt="Wright">
                </div>
                <div id="add-switch" class="sticker-img">
                    <img src="stickerssvg/switch.svg" alt="Switch">
                </div>
                <div id="add-gamecube" class="sticker-img">
                    <img src="stickerssvg/gamecube.svg" alt="GameCube">
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
